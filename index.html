<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      width: 350px;
      margin: 100px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
    }

    .logo {
      width: 175px;
      height: 51px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #0095f6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .forgot-password {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.imgur.com/qgKR4Z6.png" alt="Instagram Logo">
    <form>
      <div class="form-group">
        <input type="text" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>
      <button type="submit">Log In</button>
    </form>
    <p class="forgot-password">Forgot your password?</p>
  </div>
</body>
</html>
